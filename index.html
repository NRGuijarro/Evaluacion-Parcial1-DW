<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PUCETEC DEV CHALLENGE</h1>
        <img src="./img/Logo.png" alt="" />
      </header>
      <button id="theme">Cambiar Tema</button>
      <p class="text1">
        Bienvenidos a la Dev Challenge de la Pontificia Universidad Católica del
        Ecuador
      </p>
      <form id="form">
        <h3>Datos Personales</h3>
        <p>Nombre:</p>
        <input type="text" name="nombre" id="name" placeholder="Nombre..." />
        <p>Correo:</p>
        <input type="text" name="email" id="email" placeholder="estudiante@puce.edu.ec"/>
        <p>Carrera</p>
        <input type="text" name="carreer" id="carreer"><br>
        <button>Participar</button>
      </form>

      <p class="text2">Ediciones anteriores:</p>
      <div class="container-dev_challenge">
        <img src="./img/dev_challenge1.jpg">
        <img src="./img/dev_challenge2.jpg">
      </div>
    </div>

    <section id="participantes">
      <p class="text2">Participantes de Hackatones Anteriores:</p>
      <div id="peopleList"></div>
    </section>

    <footer>
        <p>Enlaces:</p>
        <a href="https://citec.com.ec/te-invitamos-a-conocer-mas-sobre-nuestro-socios-krugercorp/" class="link">DEV edición anterior</a>
        <a href="https://www.facebook.com/PUCETEC/photos/-%F0%9D%97%99%F0%9D%97%9C%F0%9D%97%A1%F0%9D%97%94%F0%9D%97%9F-%F0%9D%97%97%F0%9D%97%98%F0%9D%97%A9-%F0%9D%97%96%F0%9D%97%9B%F0%9D%97%94%F0%9D%97%9F%F0%9D%97%9F%F0%9D%97%98%F0%9D%97%A1%F0%9D%97%9A%F0%9D%97%98-%F0%9D%97%A6%F0%9D%97%B2%F0%9D%97%B4%F0%9D%98%82%F0%9D%97%BB%F0%9D%97%B1%F0%9D%97%AE-%F0%9D%97%98%F0%9D%97%B1%F0%9D%97%B6%F0%9D%97%B0%F0%9D%97%B6%F0%9D%97%BC%CC%81%F0%9D%97%BBel-dev-challenge-es-el-evento-insignia-de-l/885928937075402/?_rdr" class="link">DEV Challenge Facebook</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
